<div
  *ngFor="let toast of toasts()"
  class="fixed z-50 w-96 shadow-lg rounded-md p-5 bg-white border-l-4"
  [ngClass]="[
    getPositionClasses(toast.position),
    toast.visible ? 'animate-fade-in' : 'animate-fade-out',
    getTypeConfig(toast.type).borderColorClass
  ]"
>
  <div class="flex items-start justify-between">
    <!-- Icon + Message -->
    <div class="flex gap-4 mt-4">
      <mat-icon [ngClass]="getTypeConfig(toast.type).iconColorClass" class="text-2xl">
        {{ getTypeConfig(toast.type).icon }}
      </mat-icon>

      <div>
        <div class="font-semibold text-gray-900">{{ toast.title }}</div>
        <div class="text-sm text-gray-700">{{ toast.message }}</div>
      </div>
    </div>

    <!-- Close button -->
    <button (click)="close(toast.id)" class="ml-5">
      <mat-icon class="text-gray-500 hover:text-gray-800">close</mat-icon>
    </button>
  </div>

  <!-- Progress bar -->
  <div class="w-full h-1 bg-gray-200 mt-5 rounded overflow-hidden">
    <div
      class="h-full bg-blue-500 transition-all duration-100"
      [style.width.%]="getProgress(toast)"
    ></div>
  </div>
</div>
