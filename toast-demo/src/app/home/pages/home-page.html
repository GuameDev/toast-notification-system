<div class="p-8 space-y-4">
  <h1 class="text-2xl font-bold">Toast Demo</h1>

  <div class="flex items-center space-x-4">
    <label for="type" class="font-semibold">Select Toast Type:</label>

    <select
      id="type"
      class="border border-gray-300 rounded px-3 py-2"
      [formControl]="toastTypeControl"
    >
      <option *ngFor="let type of toastTypes" [value]="type">
        {{ type }}
      </option>
    </select>

    <button
      (click)="showToast()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
    >
      Show Toast
    </button>
  </div>
</div>
