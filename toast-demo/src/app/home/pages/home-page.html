<div
  class="min-h-screen bg-gradient-to-br from-slate-100 to-white p-10 flex justify-center items-start"
>
  <div
    class="w-full max-w-xl bg-white rounded-2xl shadow-xl p-8 border border-slate-200"
  >
    <h1 class="text-3xl font-bold text-slate-800 mb-6 flex items-center gap-2">
      <mat-icon class="text-blue-600 text-3xl">notifications</mat-icon>
      Toast Playground
    </h1>

    <div class="space-y-5">
      <!-- Toast Type -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1"
          >Toast Type</label
        >
        <select
          class="w-full border border-slate-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [formControl]="toastTypeControl"
        >
          <option *ngFor="let type of toastTypes" [value]="type">
            {{ type }}
          </option>
        </select>
      </div>

      <!-- Position -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1"
          >Toast Position</label
        >
        <select
          class="w-full border border-slate-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [formControl]="toastPositionControl"
        >
          <option *ngFor="let position of toastPositions" [value]="position">
            {{ position }}
          </option>
        </select>
      </div>

      <!-- Title -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1"
          >Title</label
        >
        <input
          type="text"
          class="w-full border border-slate-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [formControl]="toastTitleControl"
        />
      </div>

      <!-- Message -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1"
          >Message</label
        >
        <input
          type="text"
          class="w-full border border-slate-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [formControl]="toastMessageControl"
        />
      </div>

      <!-- Duration -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1"
          >Duration (seconds)</label
        >
        <input
          type="number"
          min="1"
          class="w-full border border-slate-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [formControl]="toastDurationControl"
        />
      </div>

      <!-- Show Button -->
      <div class="pt-4">
        <button
          (click)="showToast()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-6 rounded-lg transition-all shadow"
        >
          Show Toast
        </button>
      </div>
    </div>
  </div>
</div>
