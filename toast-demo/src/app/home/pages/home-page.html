<div class="p-8 space-y-4">
  <h1 class="text-2xl font-bold">Toast Demo</h1>

  <div class="flex flex-col gap-4 max-w-md">
    <!-- Toast Type -->
    <label class="flex flex-col">
      <span class="font-semibold">Toast Type:</span>
      <select class="border px-3 py-2 rounded" [formControl]="toastTypeControl">
        <option *ngFor="let type of toastTypes" [value]="type">{{ type }}</option>
      </select>
    </label>

    <!-- Toast Position -->
    <label class="flex flex-col">
      <span class="font-semibold">Toast Position:</span>
      <select class="border px-3 py-2 rounded" [formControl]="toastPositionControl">
        <option *ngFor="let position of toastPositions" [value]="position">{{ position }}</option>
      </select>
    </label>

    <!-- Title -->
    <label class="flex flex-col">
      <span class="font-semibold">Title:</span>
      <input type="text" class="border px-3 py-2 rounded" [formControl]="toastTitleControl" />
    </label>

    <!-- Message -->
    <label class="flex flex-col">
      <span class="font-semibold">Message:</span>
      <input type="text" class="border px-3 py-2 rounded" [formControl]="toastMessageControl" />
    </label>

    <!-- Duration -->
    <label class="flex flex-col">
      <span class="font-semibold">Duration (seconds):</span>
      <input type="number" min="1" class="border px-3 py-2 rounded" [formControl]="toastDurationControl" />
    </label>

    <!-- Show Button -->
    <button
      (click)="showToast()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
    >
      Show Toast
    </button>
  </div>
</div>
